  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HoldMyLiquor</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"

  â€‹

  <body>
    <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="/"
        ><img
          class="navbar-img"
          src="/images/cocktails-lineup-green.png"
        />HoldMyLiquor</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav ml-auto d-flex justify-content-end">
          <li class="nav-item px-2">
            <a class="nav-link" href="../explore">Explore</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link" href="../about">About</a>
          </li>
          ${!!sessionData.is_logged_in ? `
          <li class="nav-item px-2">
            <a class="nav-link" href="../profile/${sessionData.profile_id}"
              >@${sessionData.user_name}</a
            >
          </li>
          <li class="nav-item px-2">
            <a class="nav-link" href="../user/logout">Logout</a>
          </li>
          `: `
          <li class="nav-item px-2">
            <a class="nav-link" href="../user/login">Login</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link" href="../user/signup">Signup</a>
          </li>
          ` }
        </ul>
        <form action="/search" method="POST" class="form-inline">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            name="cocktailName"
          />
          <button
            onclick=""
            class="btn btn-outline-success my-2 my-sm-0"
            type="submit"
          >
            Search
          </button>
        </form>
      </div>
    </nav>
    <div class="container-lg main">
      <!-- <h1>${title}</h1> -->
      <div>${partial}</div>
    </div>
  </body>
  <script
